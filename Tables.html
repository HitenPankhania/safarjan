<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables For HTML</title>
    <style>
        h2{color: blue;
        background-color: lightseagreen;
    padding-left: 15cm;}
    table{padding-left: 15cm;
    padding-right: 17cm;}
  

    </style>
</head>
<body>
 <h2>Table HTML</h2>
 <table border="1">
<thead>
    <th>Id</th>
    <th>Name</th>
    <th>Salary</th>
<tbody>
    <tr>
    <td type="box">102</td>
    <td>Adarsh</td>
    <td>35000</td>
    </tr>
    <tr>
        <td>103</td>
        <td>Mayur</td>
        <td>40000</td>
    </tr>
    <tr>
        <td>104</td>
        <td>Keshav</td>
        <td>30000</td>
    </tr>
</tbody>
</thead>
 </table>
    
</body>
</html>
